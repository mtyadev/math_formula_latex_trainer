{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>Quiz for {{ current_user.username }}!</h1>
    <div class="row">
        <div class="col-4">
            $${{ question }}$$
            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-4">
            <span id="displayed_solution"></span>
        </div>
    </div>
{% endblock %}
