{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}

    <h1>Quiz for {{ current_user.username }}!</h1>
    <div class="row">
        <img src="{{url_for('static', filename=quiz_question_image_current)}}" align="left" style="width: 55vw; min-width: 330px;" />
    </div>
    <div class="row">
        <img src="{{url_for('static', filename=quiz_solution_image_last)}}" align="right" style="width: 55vw; min-width: 330px;" />

        <div class="col">
            $${{ question }}$$
        </div>
        <div class="col">

        </div>

    <div class="btn-group" role="group" aria-label="Basic example">

        <button type="button" id="exp" class="col-1">^{}</button>
        <button type="button" id="frac" class="col-1">\frac{}{}</button>
        <button type="button" id="sqrt" class="col-1">\sqrt{}</button>
    </div>
    <br />
    <br />
    <div class="row">
        <a href="{{ url_for('editor', exercise_id=exercise_id, lesson_id=lesson_id) }}">Editor</a>
    </div>

{% endblock %}
