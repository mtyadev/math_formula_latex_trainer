{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                {% for element in lesson_with_exercise_ids %}
                <li class="list-group-item">
                    <a href="{{ url_for('quiz', lesson_id=element[1], exercise_id=element[2]) }}">{{element[0]}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
